<template name  ="layout">
    <div class="container-fluid">
        <nav class="navbar  navbar-default navbar-fixed-top principalNavbar ">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{pathFor 'home'}}">Decentralised Startups</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li id="homeliNavbar" class="active"><a href="{{pathFor 'home'}}">Home</a></li>

                        <li id="browseliNavbar"><a href="{{pathFor 'Browse'}}">Browse</a></li>
                        <li id="connectliNavbar"><a href="{{pathFor 'Connect'}}">Connect</a></li>
                        <li id="currentDAOliNavbar"><a href="{{currentDAOpath}}">Current DAO</a></li>

                        {{#if currentUser}}
                            <li id="createliNavbar"><a href="{{pathFor 'Create'}}">Create</a></li>
                        {{/if}}
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {{> loginButtons }}
                    </ul>
                </div>


            </div>
        </nav>

        <div class ="notifications">
            {{#each notes}}
                {{> notification }}
            {{/each}}
        </div>
    </div>


    {{>yield}}
</template>
