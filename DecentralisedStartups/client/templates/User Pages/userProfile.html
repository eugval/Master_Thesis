<template name="userProfile">
    <div class="container-fluid">




        <div class ="row">
            <div class ="col-md-12">
                <h1 class="text-center"><u>User Profile: {{username}}</u> </h1>
                <h2 class="text-center"><u>Address: {{address}}</u> </h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">


                <div class="row">

                    <div class = "col-md-8">
                        <h2>Contracted Jobs</h2>
                    </div>
                    {{#if onlyCurrentJobs}}
                        <div class="col-md-2">
                            <button class="btn btn-primary profile-toggle-only-current-jobs">Revert</button>
                        </div>
                    {{else}}
                        <div class="col-md-2">
                            <button class="btn btn-primary profile-toggle-only-current-jobs">Only current</button>
                        </div>
                    {{/if}}

                </div>



                <div class="row">

                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-condensed table-bordered thash-table">

                            <thead>
                            <tr class="thash-table-row">

                                <th>Job Id</th>
                                <th>Title</th>
                                <th>Stage</th>
                            </tr>
                            </thead>

                            <tbody class="thash-body">
                            {{#each jobs}}
                                <tr  data-proposalID="{{this._id}}" class="thash-table-row">

                                    <td>{{ID}}</td>
                                    <td>{{title}}</td>
                                    <td>{{stage}}</td>

                                </tr>


                            {{/each}}
                            <tr class="thash-table-row"><button  class="btn btn-block btn-primary load-more-hashes" >Load more</button></tr>
                            </tbody>


                        </table>
                    </div>

                </div>




            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-8">
                        <h1>DAO Ownership</h1>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-primary"  id="create_DAO_btn" >
                            Create DAO
                        </button>
                    </div>
                </div>



                <div class="row">

                    {{#with ownedDaos}}
                        {{#if this.count}}
                            <div class ="DAO-ownership-list">
                                <ul class="list-group">
                                    {{#each this}}
                                        <li class="list-group-item list-group-item-success">
                                            <p>{{title}}</p>
                                            <p>{{address}}</p>
                                            <button type="button" class ="btn btn-primary" id ="profile_go_button">GO!</button>
                                        </li>
                                    {{/each}}

                                    <button  class="btn btn-block btn-primary" id ="profile_add_more_DAO">Load more</button>

                                </ul>
                            </div>

                        {{else}}
                            <p>Does not Own any DAOs</p>
                        {{/if}}
                    {{/with}}


                </div>


            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-3">
                <div class="row">
                    <div class="col-md-3">
                        <h3>Overall Rating:</h3>
                    </div>
                    <div class="col-md-5">
                        {{> starsRating rating = rating size=50}}
                    </div>
                    <div class="col-md-3">
                        <p>{{rating}} ({{reviews}} votes)</p>
                    </div>
                </div>


                <div class="row">


                    <div class ="DAO-ownership-list">
                        <ul class="list-group">
                            {{#each this.feedback}}
                                <li class="list-group-item list-group-item-default">

                                    <p>Rating : {{rating}}</p>
                                    {{> starsRating rating = rating size='sm'}}
                                    <p>{{comment}}</p>
                                    <p>{{proposalID}}</p>

                                </li>
                            {{/each}}

                        </ul>
                    </div>



                </div>



                <div class="row">
                    <h1>Description:</h1>
                    <p>{{this.description}}</p>
                </div>



            </div>
        </div>















    </div>


</template>
