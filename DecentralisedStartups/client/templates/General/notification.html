<template name="notification">

    {{#if success}}
        <div class="notification bnt-box-success-not" >
            <button type="button" class="close throw-not" >&times;</button>
            <p class="text-center"><b>Your Transaction was successfully sent to Ethereum!</b></p>
            <p><u>Transaction hash :</u><br>{{txhash}}</p>
            <div class="col-md-6">
                <button class="btn btn-success btn-sm center-block throw-not">Close</button>
            </div>
            <div class="col-md-6">
                <div class="text-center">
                    <a class="btn btn-info btn-sm  throw-not"  href="https://etherscan.io/tx/{{txHash}}">Go to link</a>

                </div>
            </div>

        </div>

    {{else}}
        <div class="notification bnt-box-warning-not" >
            <button type="button" class="close throw-not" >&times;</button>
            <p class="text-center"><b>An error occurred when processing the transaction!</b></p>
            <!-- <p><u>Please check:</u> <br>
                (1) You are connected to an Ethereum Node. <br>
                (2) You possess an Ethereum account. <br>
                (3) You meet all the necessary conditions.
            </p> -->
            <p> Please check you meet all the necessary conditions for performing  this transaction and try again.</p>

                <button class="btn btn-danger btn-sm center-block throw-not">Close</button>
        </div>
    {{/if}}
</template>
