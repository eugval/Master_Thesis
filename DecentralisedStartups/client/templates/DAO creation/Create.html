<template name="Create">

    {{#autoForm collection="DAOs" id="DAOform" type="insert" }}
        <fieldset>
            <legend>Create your own DAO</legend>
            {{> afQuickField name='owner'}}
            {{> afQuickField name='title'}}
            {{> afQuickField name='recruiting'}}
            {{> afQuickField name='investment'}}

            {{#if afFieldValueIs name = "recruiting" value=true}}
                {{> afArrayField name = 'proposals'}}
            {{/if}}

            {{> afQuickField name='description' label = "Project Description" rows=6}}


        </fieldset>
        <button type="submit" class="btn btn-primary">Insert</button>
    {{/autoForm}}
