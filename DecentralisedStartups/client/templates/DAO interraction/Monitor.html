<template name="Monitor">
    <div class="container">
        <div class="row row-sm-margin">
            <div class="col-md-12" style="height:2px;">
            </div>
        </div>


        <div class ="row">
            <div class="col-md-12 ">
                <h1 class="text-center"><b>Control Room</b> - {{title}}</h1>
            </div>
        </div>
                <div class ="row">
            <div class="col-md-12 ">
                <div class ="box">

                    <!--<div class ="row row-margin">
                        <div class = "col-md-8 col-md-offset-2">

                                <h1 class="text-center"><b>Control Room</b> - {{title}}</h1>
                        </div>
                    </div> -->

                    <div class="row row-sm-margin">
                    </div>

                    <div class ="row row-margin">
                        <div class = "col-md-6">
                            <div class = "col-md-10 col-md-offset-1">



                                <div class="subox">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <h4 class="text-center">Owner Address</h4>
                                        </div>
                                        <div class ="col-md-4">
                                            <button class="btn btn-sm center-block btn-info" id="go-to-owner">View Profile</button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p class="text-center"> {{owner}}</p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class = "col-md-6">
                            <div class = "col-md-10 col-md-offset-1">
                                <div class="subox">
                                    <h4 class="text-center">DAO Address</h4>
                                    <p class="text-center"> {{address}}</p>
                                </div>
                            </div>
                        </div>


                    </div>



                    <div class="row row-sm-margin">
                    </div>



                    <div class ="row row-margin">
                        <div class = "col-md-3" >
                            <div class="col-md-10 col-md-offset-1">
                                {{#if investment}}
                                    <div class="bnt-box-success-new">
                                        <h4 class="text-center">Looking for Investment</h4>
                                        <p class="text-center"> <span class="glyphicon glyphicon-ok"></span></p>
                                    </div>
                                {{else}}
                                    <div class="bnt-box-warning-new">
                                        <h4 class="text-center">Looking for Investment</h4>
                                        <p class="text-center"><span class="glyphicon glyphicon-remove"></span> </p>
                                    </div>
                                {{/if}}
                            </div>
                        </div>
                        <div class = "col-md-3" >
                            <div class="col-md-10 col-md-offset-1">
                                {{#if recruiting}}
                                    <div class="bnt-box-success-new  added-padding-md-v">
                                        <h4 class="text-center">Recruiting</h4>
                                        <p class="text-center"> <span class="glyphicon glyphicon-ok"></span></p>
                                    </div>
                                {{else}}
                                    <div class="bnt-box-warning-new added-padding-md-v">
                                        <h4 class="text-center">Recruiting</h4>
                                        <p class="text-center"><span class="glyphicon glyphicon-remove"></span> </p>
                                    </div>
                                {{/if}}
                            </div>
                        </div>
                        <div class = "col-md-3" >
                            <div class="col-md-10 col-md-offset-1">
                                {{#if producing}}
                                    <div class="bnt-box-success-new  added-padding-md-v">
                                        <h4 class="text-center">Selling</h4>
                                        <p class="text-center"> <span class="glyphicon glyphicon-ok"></span></p>
                                    </div>
                                {{else}}
                                    <div class = "bnt-box-warning-new  added-padding-md-v">
                                        <h4 class="text-center">Selling</h4>
                                        <p class="text-center"><span class="glyphicon glyphicon-remove"></span> </p>
                                    </div>
                                {{/if}}
                            </div>
                        </div>

                        <div class = "col-md-3" >
                            <div class="col-md-10 col-md-offset-1">
                                {{#if building}}
                                    <div class ="bnt-box-success-new">
                                        <h4 class="text-center">Building New Products</h4>
                                        <p class="text-center"> <span class="glyphicon glyphicon-ok"></span></p>
                                    </div>
                                {{else}}
                                    <div class="bnt-box-warning-new">
                                        <h4 class="text-center">Building New Products</h4>
                                        <p class="text-center"><span class="glyphicon glyphicon-remove"></span> </p>
                                    </div>
                                {{/if}}
                            </div>
                        </div>

                    </div>



                </div>
            </div>
        </div>







        <div class="row row-sm-margin">
            <div class="col-md-12" style="height:1px;">
            </div>
        </div>


        <div class="row row-vsm-down-margin">
            <div class="col-md-12">



                <ul class="nav nav-pills nav-justified monitor-template-selector" >
                    <li class="bg-info active" data-monitor-template = "infoDisplay">
                        <a href="#">
                            Info
                        </a>
                    </li>
                    <li class="bg-info " data-monitor-template = "proposalDisplay">
                        <a href="#">Job Offers</a>
                    </li>
                    <li class="bg-info " data-monitor-template = "productDisplay">
                        <a href="#">Products</a>
                    </li>
                    <li class="bg-info " data-monitor-template = "ownerControls">
                        <a href="#">Owner Controls</a>
                    </li>
                    <li class="bg-info " data-monitor-template = "investorControls">
                        <a href="#">Investor Controls</a>
                    </li>

                </ul>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                {{> Template.dynamic template = monitorTemplate data = monitorData}}
            </div>
        </div>



        <div class="row row-sm-margin">
            <div class="col-md-12" style="height:15px;">
            </div>
        </div>



    </div>














    <!-- Modal -->
    <div class="modal fade" id="justCreatedDAO" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-success">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="text-center">
                            <b>Congratulations! </b><br>
                            <span style="font-size:90%;">You created a new DAO.</span>
                        </h2>
                        <p style="margin-bottom: 0px;">
                            <b style="font-size:120%">Address:</b> {{address}}
                        </p>
                        <!--<h5>{{address}}</h5>-->
                    </div>
                    <div class="modal-body">

                        <!--<h3 class ="text-center">Are you ready to access the Control Room the Organisation you deployed?</h3>-->
                        <h3 class ="text-center">Are you ready to access the Control Room?!</h3>
                        <button type="button" class="btn btn-info btn-lg center-block" data-dismiss="modal">I am Ready!</button>


                    </div>
                    <div class="modal-footer">
                        <p align="left">This DAO now exists on the Blockchain. <br>
                            You can search for it via any independent Blockchain explorers.
                            <!--<b>{{createHashValue}}</b> <br>-->
                            You can actually view it now <a href="https://etherscan.io/tx/{{createHashValue}}">here</a>, or at anytime via the control room and its associated transaction history.
                        </p>
                        <!--<button type="button" class="btn btn-default btn-sm center-block" data-dismiss="modal">Close</button>-->
                    </div>
                </div>
            </div>

        </div>

    </div>














</template>
