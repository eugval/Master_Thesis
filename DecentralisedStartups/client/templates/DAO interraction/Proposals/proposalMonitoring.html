<template name="proposalMonitoring">
    {{#with jobProposalContext}}
        <div class="row">
            <div class ="col-md-2" id="back-to-proposalDisplay">
                <span class="glyphicon glyphicon-arrow-left"></span>
            </div>
        </div>

        <div class ="row">
            <div class ="col-md-12">
                <h1 class="text-center"><u>Job offer # {{this.[0].ID}}</u></h1>
            </div>
        </div>

        <div class ="row">
            <div class = "col-md-3">
            </div>
            <div class = "col-md-3">
                <h3 class="text-center">Contractor: {{this.[0].contractor}}</h3>
            </div>
            {{#if allowedToApply}}
                <div class = "col-md-3">
                    <button class="btn btn-default center-block" id="apply-to-proposal">Apply</button>
                </div>
            {{/if}}
        </div>




        <div class = "row">
            <div class ="col-md-12">
                <h3 class="text-center">Contestants</h3>
                <p class="text-center">TODO</p>
            </div>
        </div>


        <div class ="row">
            <div class ="col-md-12">
                <h2 class="text-center"><u>Contractor Actions:</u></h2>
                <button class="btn btn-default btn-lg center-block">Complete Job</button>
            </div>
        </div>

        <div class ="row">
            <h2 class="text-center"><u>Owner Actions:</u></h2>
            <div class="col-md-4">
                <button class="btn btn-success btn-lg center-block">Finalise</button>
            </div>

            <div class="col-md-4">
                <button class="btn btn-danger btn-lg center-block">Layoff contractor</button>
            </div>

            <div class="col-md-4">
                <button class="btn btn-primary btn-lg center-block">Remove proposal</button>
            </div>
        </div>
    {{/with}}
</template>
