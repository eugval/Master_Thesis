<template name="investorControls">
   <div class = "row">
       <div class="col-md-12">
           <div class = "box">
               <div class="row row-margin">
                   <div class ="col-md-12">
                       <button type="button" class="btn btn-success btn-lg center-block" data-toggle="modal" data-target="#sharesCheck" id="shareCheckButton">Check How many shares you own!</button>
                   </div>
               </div>


               <div class="row row-down-margin">
                   <div class="col-md-6">
                       <div class="row">
                           <div class="col-md-8 col-md-offset-2">
                               <div class="subox">
                                   <div class="row row-vsm-margin">
                                       <div class="col-md-12" style="height:27px;">
                                       </div>
                                   </div>
                                   <div class="row">
                                       <div class="col-md-12">
                                           <form id="createSharesForm">
                                               <div class="form-group">
                                                   <label for="createSharesInput">Create Shares</label>
                                                   <input type="text" class="form-control" id="createSharesInput" placeholder="Amount of Ether to invest">
                                               </div>
                                               <button type="button" class="btn btn-default center-block" data-toggle="modal" data-target="#areYouSureInvest" id="shareCreationButton">Create the shares!</button>
                                               <input type="submit" id="submit-create-form" class="hidden" />
                                           </form>
                                       </div>
                                   </div>
                                   <div class="row row-vsm-margin">
                                       <div class="col-md-12" style="height:27px;">
                                       </div>
                                   </div>
                               </div>
                           </div>
                       </div>

                   </div>

                   <div class ="col-md-6">
                       <div class="row ">
                           <div class="col-md-8 col-md-offset-2">
                               <div class="subox">
                                   <form id="transferSharesForm">
                                       <div class="form-group">
                                           <label for="transferSharesInput">Amount of Shares to Transfer</label>
                                           <input type="text" class="form-control" id="transferSharesInput" placeholder="Enter Amount">
                                       </div>
                                       <div class="form-group">
                                           <label for="transferSharesDestination">Recipient of the Shares</label>
                                           <input type="text" class="form-control" id="transferSharesDestination" placeholder="Address of receiver">
                                       </div>

                                       <button type="button" class="btn btn-default center-block" data-toggle="modal" data-target="#areYouSureTransfer" id="shareTransferButton">Transfer the Shares!</button>
                                       <input type="submit" id="submit-transfer-form" class="hidden" />
                                   </form>
                               </div>
                           </div>
                       </div>
                   </div>

               </div>



           </div>
       </div>
   </div>





    <!-- Modal -->
    <div class="modal fade" id="areYouSureInvest" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="text-center">You are about to pay {{amnt}} Ether, for an amount {{amnt}} of shares.</h2> <br>
                    <h2 class="text-center"> Are you sure you want to proceed? </h2>
                </div>
                <div class="modal-body">

                    <label class="btn btn-success btn-lg center-block"  for="submit-create-form" > I am Sure, Proceed!</label>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>

        </div>

    </div>


    <!-- Modal   -->
    <div class="modal fade" id="areYouSureTransfer" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="text-center">Your are about to transfer {{transferAmtn}} to </h2><h4 class="text-center">{{transferAddr}}.</h4> <br>
                    <h2 class="text-center"> Are you sure you want to proceed? </h2>
                </div>
                <div class="modal-body">

                    <label class="btn btn-success btn-lg center-block"  for="submit-transfer-form" > I am Sure, Proceed!</label>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>

        </div>

    </div>



    <!-- Modal -->
    <div class="modal fade" id="sharesCheck" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="text-center"> The number of Shares you own in {{this.title}} is : </h2>
                </div>
                <div class="modal-body">

                    <h1 class ="text-center">{{ownedShares}}</h1>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>

        </div>

    </div>





</template>
