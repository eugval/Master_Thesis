<template name="Connect">
    <div class="container">
        <div class="row row-margin">
            <div class="col-md-12" style="height:20px;">
            </div>
        </div>




        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="box">


                    <form id  ="connect_DAO_form">
                        <fieldset>
                            <legend class ="text-center">
                                <h1>Connect to your DAO</h1>
                            </legend>
                            <div class="row row-margin">
                                <div class="col-md-12" style="height:1px;">
                                </div>
                            </div>



                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-8 col-md-offset-2">
                                            <label for="connect_DAO_address" class="text-center">Address:</label>
                                            <input type="text"  class="form-control"  id = "connect_DAO_address" placeholder="Enter Address here.">
                                        </div>

                                    </div>
                                </div>




                            <div class="row row-margin">
                                <div class="col-md-12" style="height:1px;">
                                </div>
                            </div>
                            
                            <div class ="row">
                                <div class="col-md-6 col-md-offset-3">
                                    <button class ="btn btn-block btn-primary" type = "submit"> Connect </button>
                                </div>

                            </div>


                            {{#if currentDAOpath}}
                                <div class ="row">
                                    <div class="col-md-6 col-md-offset-3">
                                        <a href="{{currentDAOpath}}">Go to current</a>
                                    </div>

                                </div>
                            {{/if}}
                        </fieldset>

                        <div class="row row-margin">
                            <div class="col-md-12" style="height:1px;">
                            </div>
                        </div>
                    </form>


                </div>
            </div>




            <div class="row row-margin">
                <div class="col-md-12" style="height:20px;">
                </div>

            </div>
        </div>
    </div>









</template>
