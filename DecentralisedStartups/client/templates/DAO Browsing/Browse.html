<template name="Browse">
    <div class="container-fluid">
        <div class = "row">
            <div class = "col-md-10 col-md-offset-1">


                <div class ="row">
                    <div class ="col-md-12">
                        <ul class="nav nav-pills nav-justified browse-type-selector" >
                            <li class="bg-info active" data-browse-type = "DAO">
                                <a href="#">The DAOs</a>
                            </li>
                            <li class="bg-info " data-browse-type = "Proposal">
                                <a href="#">The Jobs</a>
                            </li>
                        </ul>
                    </div>
                </div>


                <div class ="row">
                    <div class = "col-md-10 col-md-offset-1">
                        {{#if DAOtype}}


                            <div class ="row">
                                <div class = "col-md-12">
                                    <form id="search">
                                        <input type="text" id="searchValue" placeholder="Enter search terms here."/>
                                        <div class="checkbox">
                                            <label><input type="checkbox" id="searchRecruiting"> Recruiting </label>
                                        </div>

                                        <div class="checkbox">
                                            <label><input type="checkbox" id ="searchInvestment"> Looking for Investment</label>
                                        </div>
                                        <div class="checkbox">
                                            <label><input type="checkbox" id ="searchProducing"> Producing</label>
                                        </div>
                                        <div class="checkbox">
                                            <label><input type="checkbox" id ="searchBuilding"> Building </label>
                                        </div>
                                        <button type="submit">Search</button>
                                    </form>
                                </div>
                            </div>


                            <div class ="row">
                                <div class = "col-md-12">
                                    <h1>The DAOs:</h1>

                                    <ul class="list-group">

                                        {{#with daos}}
                                            {{#if this.count}}
                                                {{#each this}}
                                                    <li class="list-group-item list-group-item-success">
                                                        <p>{{title}}</p>
                                                        <p>{{address}}</p>
                                                        <button type="button" class ="btn btn-primary" id ="browse_go_button">GO!</button>
                                                    </li>
                                                {{/each}}
                                            {{else}}
                                                <li class="list-group-item">
                                                    <p>No DAO found matching the search criteria</p>
                                                </li>
                                            {{/if}}
                                        {{/with}}
                                        <button  class="btn btn-block btn-primary" id ="add_more_DAO">Load more</button>
                                    </ul>
                                </div>
                            </div>


                        {{else}}

                            <div class ="row">
                                <div class = "col-md-12">
                                    <form id="searchJobs">
                                        <input type="text" id="jobSearch" placeholder="What Jobs are you looking for"/>
                                        <div class="checkbox">
                                            <label><input type="checkbox" id ="searchForAppointed"> Also look for already appointed Jobs</label>
                                        </div>
                                        <input type="number" id="minDeposit" placeholder="Adjust the Minimum deposit"/>
                                        <input type="number" id="minReward" placeholder="Adjust the Minimum Reward"/>
                                        <button type="submit">Search</button>
                                    </form>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    {{#each proposals}}
                                    <!--{{#if counterProposalBrowse}} -->

                                        <!-- <div class ="row"> -->

                                        <div class ="col-md-3">
                                            <div class = "panel proposal-panel panel-default">
                                                <div class = "panel-heading">
                                                    {{title}}
                                                </div>
                                                <div class="panel-body">
                                                    <p>Associated DAO: {{AssociatedDAO}}</p>
                                                    <p>{{phase}}</p>
                                                    <p>Deposit: {{deposit}}</p>
                                                    <p>Reward : {{reward}}</p>
                                                </div>
                                            </div>
                                        </div>
                                            <!-- </div>
                                    {{else}}
                                        <div class ="col-md-3">
                                            <div class = "panel proposal-panel panel-default">
                                                <div class = "panel-heading">
                                                    {{title}}
                                                </div>
                                                <div class="panel-body">
                                                    <p>Associated DAO: {{AssociatedDAO}}</p>
                                                    <p>{{phase}}</p>
                                                    <p>Deposit: {{deposit}}</p>
                                                    <p>Reward : {{reward}}</p>
                                                </div>
                                            </div>
                                        </div>
                                    {{/if}} -->
                                    {{/each}}

                                    <button  class="btn btn-block btn-primary" id ="add_more_Props">Load more</button>
                                </div>
                            </div>







                        {{/if}}

                    </div>
                </div>



            </div>
        </div>
    </div>
</template>
