<template name="Browse">
    <div class="container">
    <form id="search">
        <input type="text" id="searchValue" placeholder="Enter search terms here."/>
        <div class="checkbox">
            <label><input type="checkbox" id="searchRecruiting"> Recruiting </label>
        </div>

        <div class="checkbox">
            <label><input type="checkbox" id ="searchInvestment"> Looking for Investment</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" id ="searchProducing"> Producing</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" id ="searchBuilding"> Building </label>
        </div>
        <button type="submit">Search</button>
    </form>
        </div>
    <hr/>
    <h1>The DAOs:</h1>
    <div class="container">

        <ul class="list-group">

            {{#with daos}}
                {{#if this.count}}
                    {{#each this}}
                        <li class="list-group-item list-group-item-success">
                            <p>{{title}}</p>
                            <p>{{address}}</p>
                            <button type="button" class ="btn btn-primary" id ="browse_go_button">GO!</button>
                        </li>
                    {{/each}}
                {{else}}
                    <li class="list-group-item list-group-item-danger">
                        <p>No DAO found matching the search criteria</p>
                    </li>
                {{/if}}
            {{/with}}

        </ul>
    </div>


</template>
